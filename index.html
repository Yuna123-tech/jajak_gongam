<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나 전달법 글쓰기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
        }
        header h1 {
            font-family: 'Jua', sans-serif;
            color: #00796b; /* Teal color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 3.5rem;
        }
        .example-button {
            background-color: #80cbc4; /* Light teal */
            color: #004d40;
            padding: 1rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Jua', sans-serif;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        .example-button:hover {
            transform: translateY(-2px);
            background-color: #4db6ac;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .example-button.active {
            background-color: #00897b;
            color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .example-box {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-top: 2rem;
            text-align: left;
            min-height: 400px;
        }
        .example-content-box {
            background-color: #e3f2fd; /* Light blue for content */
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .content-title {
            font-family: 'Jua', sans-serif;
            font-size: 1.5rem;
            color: #1565c0; /* Blue */
            margin-bottom: 0.5rem;
        }
        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #4a4a4a;
            white-space: pre-wrap;
        }
        .info-title {
            font-family: 'Jua', sans-serif;
            font-size: 1.5rem;
            color: #00796b; /* Teal */
            margin-bottom: 1rem;
        }
        .info-list {
            list-style-type: none;
            padding-left: 0;
        }
        .info-list li {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .highlight {
            font-weight: bold;
        }
        .action {
            color: #d32f2f; /* Red */
        }
        .feeling {
            color: #f57c00; /* Orange */
        }
        .wish {
            color: #0288d1; /* Light blue */
        }
    </style>
</head>
<body>

    <div class="container mx-auto">
        <header class="mb-16">
            <h1 class="font-bold mb-4">나 전달법 배우기</h1>
            <p class="text-xl text-gray-600">갈등 상황을 육하원칙으로 정리하고, '나 전달법'으로 마음을 전달하는 법을 배워봐요!</p>
        </header>

        <div class="flex flex-wrap justify-center mb-8">
            <button class="example-button active" onclick="showExample('0', this)">
                친구와 다툼
            </button>
            <button class="example-button" onclick="showExample('1', this)">
                부모님과의 갈등
            </button>
            <button class="example-button" onclick="showExample('2', this)">
                형제/자매와의 갈등
            </button>
            <button class="example-button" onclick="showExample('3', this)">
                약속 시간 갈등
            </button>
            <button class="example-button" onclick="showExample('4', this)">
                학습 계획 갈등
            </button>
            <button class="example-button" onclick="showExample('5', this)">
                역할 나누기 갈등
            </button>
        </div>

        <div id="exampleBox" class="example-box">
            <!-- 예시 내용이 여기에 표시됩니다 -->
            <p class="text-gray-500 text-lg">위의 버튼을 눌러 다양한 예시를 확인해 보세요!</p>
        </div>

    </div>

    <script>
        const examples = [
            {
                title: "친구와 다툼",
                who: "친구와 내가",
                when: "어제 점심시간",
                where: "교실에서",
                what: "함께 만들기로 한 발표 자료",
                how: "나는 내 생각대로 만들려고 했고, 친구는 자신의 의견만 옳다고 주장하며 싸움",
                why: "나는 좋은 점수를 받고 싶었고, 친구는 자신이 생각한 방식으로 잘하고 싶었기 때문",
                message: `어제 점심시간, 우리 둘이 교실에서 발표 자료를 만들고 있었지? 나는 좋은 점수를 받고 싶어서 내 생각대로 만들려고 했고, 너는 네가 생각한 방식이 옳다고 계속 주장했어. 서로 의견이 달라서 자꾸만 목소리가 커지고, 결국 싸우게 되었던 것 같아.

<span class="action">네가 계속 네 의견만 옳다고 말하고 내 이야기는 듣지 않는 것 같아 (행동)</span> 너무 <span class="feeling">서운하고 억울했어 (느낌)</span>. 우리는 함께 모둠 활동을 하고 있는데, 내 의견이 전혀 반영되지 않는 것 같아 괜히 속상하고, 같이 하는 의미가 없는 것처럼 느껴졌어. 네가 다른 친구들의 말도 잘 들어주는 모습을 보면서 '왜 내 말만 듣지 않을까?' 하는 생각도 들었어.

다음에 같이 무언가를 만들 때는 <span class="wish">서로의 의견을 한 번씩 충분히 이야기하고, 상대방의 생각을 먼저 들어주는 시간을 가졌으면 좋겠어. 그렇게 함께 의견을 조율해 나가면 우리 둘 다 더 멋진 결과를 만들 수 있을 거야. 앞으로는 우리 모두가 만족할 수 있는 방법을 함께 찾아가면 좋겠어 (바람)</span>.`
            },
            {
                title: "부모님과의 갈등",
                who: "엄마와 내가",
                when: "오늘 아침",
                where: "거실에서",
                what: "어지러진 방 상태",
                how: "나는 '나중에 치울게'라고 말했고, 엄마는 화난 목소리로 '지금 당장 치우라'고 하심",
                why: "나는 놀고 싶은 마음이 컸고, 엄마는 깨끗한 집에서 하루를 시작하고 싶으셨기 때문",
                message: `오늘 아침, 거실에 어질러진 물건들 때문에 엄마와 제가 갈등을 겪었어요. 저는 놀고 싶은 마음에 '나중에 치울게요'라고 말했는데, 엄마는 깨끗한 집에서 하루를 시작하고 싶으셨는지 화난 목소리로 '지금 당장 치우라'고 말씀하셨죠. 그 순간 저는 너무 놀랐어요.

<span class="action">엄마가 화난 목소리로 '지금 당장 치우라'고 소리치실 때 (행동)</span>, 저는 엄마가 저를 미워하는 건가 싶어서 <span class="feeling">마음이 아프고 너무 놀랐어요 (느낌)</span>. 방을 어질렀다고 이렇게까지 화를 내실 줄은 몰랐거든요. 저도 놀고 싶은 마음이 먼저 들어서 정리하는 것을 미뤘는데, 엄마가 화내시는 모습을 보니 제 잘못이 더 크게 느껴지고 무서운 마음도 들었어요. 혹시나 엄마의 기분이 저 때문에 더 안 좋아질까 봐 걱정이 되기도 했어요.

이제부터는 <span class="wish">놀기 전에 방을 깨끗하게 정리하고, 엄마가 마음 편히 쉴 수 있는 공간을 함께 만들고 싶어요. 혹시라도 제가 바로 치우지 못하더라도, 왜 그래야 하는지 차분하게 말씀해주시면 제가 더 잘 이해하고 노력할게요. 엄마와 제가 함께 노력해서 우리 집이 모두에게 편안하고 기분 좋은 공간이 되었으면 좋겠어요 (바람)</span>.`
            },
            {
                title: "형제/자매와의 갈등",
                who: "동생과 내가",
                when: "매일 저녁",
                where: "우리 방",
                what: "정리되지 않은 장난감",
                how: "동생이 장난감을 가지고 논 후 그대로 둠",
                why: "동생은 놀이에 푹 빠져서 정리를 잊어버림",
                message: `매일 저녁, 우리 방이 엉망진창이 되곤 해. 네가 신나게 장난감을 가지고 논 후, 그대로 두고 방을 나가버려서 그래. 너는 놀이에 푹 빠져서 그랬겠지만, 나는 어지러운 방을 보면 한숨부터 나와.

<span class="action">네가 장난감을 가지고 논 후 그대로 둔 것을 볼 때 (행동)</span> 발 디딜 틈도 없고, 물건을 찾기 힘들어서 <span class="feeling">마음이 답답해져 (느낌)</span>. 어지러운 방을 보면 내가 뭘 해야 할지 모르겠고, 아무것도 하고 싶지 않아지거든. 너는 그냥 둔 장난감일지 몰라도, 나에게는 방을 어지럽히는 게 큰 불편함으로 다가와. 너에게는 놀이의 흔적일지 모르지만, 나에게는 스트레스가 될 때가 많아.

<span class="wish">장난감을 가지고 논 후에는 함께 정리해준다면, 나는 마음이 훨씬 편안해지고 우리가 더 즐겁게 방을 사용할 수 있을 것 같아. 서로가 불편하지 않도록 같이 노력해준다면 좋겠어. 네가 놀이를 시작하기 전에 '형(누나), 같이 정리할까?' 하고 먼저 물어봐주면 정말 고마울 것 같아 (바람)</span>.`
            },
            {
                title: "약속 시간 갈등",
                who: "친구와 내가",
                when: "오늘 오후 3시",
                where: "놀이터 미끄럼틀 앞",
                what: "만나기로 한 약속",
                how: "친구가 30분 늦음",
                why: "친구는 휴대폰 배터리가 없었고, 나는 미리 연락을 받지 못함",
                message: `오늘 오후 3시, 놀이터 미끄럼틀 앞에서 너와 만나기로 약속했지. 그런데 네가 30분이나 늦어서 나는 한참 동안 혼자 기다렸어. 나중에 들으니 휴대폰 배터리가 없어서 연락을 못했다고 하더라. 그때 나는 너무 걱정이 되었어.

<span class="action">아무 연락도 없이 혼자 30분 동안 기다리면서 (행동)</span> 조금 <span class="feeling">외롭기도 하고 속상한 마음이 들었어 (느낌)</span>. 처음에는 기다릴 만하다고 생각했는데, 10분이 지나고 20분이 지나니까 혹시나 내가 약속 장소를 잘못 왔나, 아니면 무슨 일이 생긴 건가 하는 불안한 생각도 들었거든. 그리고 아무 연락도 없이 기다리는 시간이 생각보다 길게 느껴져서 괜히 속상했어. 다른 친구들이랑 같이 놀러 가는 길이었으면 괜찮았을 텐데, 혼자 기다리니까 괜히 마음이 불편했어.

다음에는 우리 둘 다 이런 일이 없도록, <span class="wish">혹시 늦을 것 같으면 부모님 휴대폰으로라도 미리 연락을 해 줄 수 있을까? 서로의 마음을 생각하며 약속을 지키면 더 즐겁게 만날 수 있을 것 같아. 나는 네가 약속을 지키려고 노력해주는 것만으로도 충분히 기쁠 것 같아 (바람)</span>.`
            },
            {
                title: "학습 계획 갈등",
                who: "선생님과 내가",
                when: "매주 금요일",
                where: "학원에서",
                what: "수학 숙제",
                how: "선생님은 숙제를 많이 내주셨고, 나는 너무 많아서 하기 싫었음",
                why: "선생님은 내가 수학 실력이 더 늘기를 바라셨고, 나는 놀고 싶었음",
                message: `선생님께서 매주 금요일마다 수학 숙제를 너무 많이 내주셔서, 저는 놀고 싶은데 그럴 수가 없었어요. 선생님은 저희가 수학 실력이 더 늘기를 바라셨겠지만, 저는 너무 많은 숙제에 대한 부담감 때문에 하기 싫은 마음이 먼저 들었죠.

<span class="action">숙제가 너무 많아서 숙제를 시작하기도 전에 힘이 빠지고 (행동)</span>, <span class="feeling">'이 많은 걸 언제 다 하지? 다 못하면 어떡하지' 하고 걱정하는 마음이 들었어요 (느낌)</span>. 숙제에 대한 부담감 때문에 다른 공부에 집중하기도 힘들고, 심지어는 수학이라는 과목 자체를 싫어하게 될까봐 두렵기도 해요. 숙제가 너무 많아서 놀 시간도 부족하다고 느껴져요. 숙제 때문에 밤늦게까지 깨어있다가 다음 날 학교에서 졸리기도 해요.

<span class="wish">다음에 숙제를 내주실 때 조금씩 나눠서 주시면 제가 부담 없이 더 열심히 해볼 수 있을 것 같아요. 하루에 할 수 있는 양만큼만 주시면 숙제에 대한 걱정을 덜고 더 즐겁게 공부할 수 있을 것 같습니다. 선생님이 저에게 가장 좋은 방법을 찾아주실 거라고 믿어요. 우리 함께 좋은 학습 방법을 찾아봐요 (바람)</span>.`
            },
            {
                title: "역할 나누기 갈등",
                who: "모둠 친구들과 내가",
                when: "오늘 아침",
                where: "교실 모둠 책상에서",
                what: "역할 나누기",
                how: "서로 하고 싶은 역할만 주장함",
                why: "모두가 발표하는 역할을 하고 싶었음",
                message: `오늘 아침, 모둠 책상에서 발표 역할을 두고 친구들과 갈등이 생겼어. 모두가 발표하는 역할을 하고 싶어서 서로 자기 의견만 주장했고, 결국 아무도 양보하지 않아서 다툼이 일어났어. 그때 나는 '이러다 발표도 못하고 끝나는 거 아닐까?' 하는 걱정이 들었어.

<span class="action">아무도 다른 역할을 맡으려고 하지 않고 자기가 하고 싶은 역할만 주장했을 때 (행동)</span>, <span class="feeling">'왜 나만 해야 하지? 다른 친구들은 왜 자기가 하고 싶은 것만 하려고 할까?' 하고 속상한 마음이 들었어 (느낌)</span>. 마치 내가 희생하는 것처럼 느껴져서 괜히 모둠 친구들에게 화가 나기도 했어. 모든 역할이 다 중요한데, 발표 역할만 고집하는 친구들을 보면서 우리 모둠이 잘될 수 있을까 하는 걱정도 들었어.

<span class="wish">다음에는 우리 모두가 한 번씩 돌아가면서 역할을 해보고, 서로의 마음을 생각해주면 좋겠어. 각자 맡은 역할이 얼마나 중요한지 이야기 나누는 시간을 가지고, 모두가 즐겁게 참여할 수 있는 방법을 함께 찾으면 좋겠어. 우리 모둠이 서로를 배려하는 멋진 모둠이 될 수 있도록 함께 노력해보자 (바람)</span>.`
            }
        ];

        function showExample(index, button) {
            const example = examples[index];
            const exampleBox = document.getElementById('exampleBox');

            const contentHTML = `
                <h2 class="info-title">갈등 상황 정리하기 (육하원칙)</h2>
                <ul class="info-list">
                    <li><strong class="text-teal-600">누가:</strong> ${example.who}</li>
                    <li><strong class="text-teal-600">언제:</strong> ${example.when}</li>
                    <li><strong class="text-teal-600">어디서:</strong> ${example.where}</li>
                    <li><strong class="text-teal-600">무엇을:</strong> ${example.what}</li>
                    <li><strong class="text-teal-600">어떻게:</strong> ${example.how}</li>
                    <li><strong class="text-teal-600">왜:</strong> ${example.why}</li>
                </ul>
                <div class="example-content-box mt-8">
                    <h2 class="info-title">나 전달법으로 마음 표현하기</h2>
                    <p class="content-text">${example.message}</p>
                </div>
            `;
            exampleBox.innerHTML = contentHTML;

            // Update active button state
            const buttons = document.querySelectorAll('.example-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        // Show the first example on page load
        window.onload = function() {
            showExample('0', document.querySelector('.example-button'));
        };
    </script>
</body>
